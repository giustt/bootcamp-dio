<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giustt's Estacionamento</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="placement">
        <input type="text" id="nome" placeholder="Digite o Veiculo: " autocomplete="off">
        <input type="text" id="placa" placeholder="Digite a Placa: " autocomplete="off">

        <button id="cadastrar">Cadastrar</button>
    </div>



    <table border="1" id="table">
        <thead>

            <tr>
                <td colspan="4">
                    <marquee bgcolor=blueviolet direction=right behavior=alternate> Giustt's Parking</marquee>
    
                </td>
    
            </tr>

            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <footer>Basecamp Javascript @ Digital Innovation One @giustt on GitHub</footer>


    <script src="./script.js"></script>
</body>
</html>
